<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gest Financial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<h1>Gest Financial</h1>

<section id="auth">
    <h2>Acesso ao sistema</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <button id="btnRegister">Cadastrar</button>
</section>

<section id="app" style="display:none;">
    <button id="btnLogoutTop" onclick="logout()" style="float:right;">Sair</button>

    <section class="controls">
        <label>Mês: <select id="monthSelect"></select></label>
        <label>Meta Mensal: <input type="number" id="metaInput" placeholder="R$"></label>
        <button onclick="saveMeta()"><i class="fa-solid fa-floppy-disk"></i> Salvar Meta</button>
        <button onclick="pdf.mensal()"><i class="fa-solid fa-file-pdf"></i> PDF Mensal</button>
        <button onclick="pdf.anual()"><i class="fa-solid fa-file-pdf"></i> PDF Anual</button>
    </section>

    <section class="summary">
        <p>Faturamento: R$ <span id="totalEntrada">0.00</span></p>
        <p>Despesas: R$ <span id="totalSaida">0.00</span></p>
        <p>Lucro Líquido: R$ <span id="lucro">0.00</span></p>
    </section>

    <section class="form-section">
        <h2>Novo Lançamento</h2>
        <div class="form">
            <input type="date" id="data">
            <input type="text" id="cliente" placeholder="Cliente / Origem">
            <input type="text" id="descricao" placeholder="Descrição">
            <input type="number" id="valor" placeholder="Valor">
            <select id="tipo">
                <option value="entrada">Entrada</option>
                <option value="saida">Saída</option>
            </select>
            <select id="pagamento">
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
                <option value="Débito">Débito</option>
                <option value="Crédito">Crédito</option>
            </select>
            <select id="status">
                <option value="Pago">Pago</option>
                <option value="A pagar">A pagar</option>
            </select>
            <input type="number" id="ajudante" placeholder="Custo ajudante">
            <button onclick="addLancamento()">Adicionar</button>
        </div>
    </section>

    <h2>Entradas</h2>
    <table>
        <thead><tr><th>Data</th><th>Cliente</th><th>Valor</th><th>Ação</th></tr></thead>
        <tbody id="entradaBody"></tbody>
    </table>

    <h2>Saídas</h2>
    <table>
        <thead><tr><th>Data</th><th>Origem</th><th>Valor</th><th>Ação</th></tr></thead>
        <tbody id="saidaBody"></tbody>
    </table>
</section>

<script type="module" src="script.js"></script>
</body>
</html>
